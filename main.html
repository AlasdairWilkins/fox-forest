<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <input id="player-1-name" type="text" value="Alasdair" oninput="player1.changeName(this.value)"> vs. <span id="player-2-name">Kaley</span>
    </div>
    <div>
        <p id="Decree"></p>
        <ul id="Trick"></ul>
    </div>
    <div>
        <ul id="Bells"></ul>
        <ul id="Keys"></ul>
        <ul id="Moons"></ul>
    </div>
    <div>
        <p id="Mechanic"></p>
        <div id="Pass"></div>
    </div>
    <div>
        <p id="Lead"></p>
        <p id="Follow"></p>
        <p id="Winner"></p>
    </div>
    <div>
        <p id ="Last Round"></p>
        <p id ="Player 1 Tricks"></p>
        <p id ="Player 2 Tricks"></p>
        <p id ="Score Update"></p>
        <p id ="Game Over"></p>
    </div>


</body>
</html>
