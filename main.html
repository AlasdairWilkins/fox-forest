<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="players-info">
        <div id="display-info">
            <strong><span id="display-name"></span> | Tricks: <span id="display-tricks"></span> | Score: <span id="display-score"></span></strong>
        </div>
        <div id="remote-info">
            <strong><span id="remote-name"></span> | Tricks: <span id="remote-tricks"></span> | Score: <span id="remote-score"></span></strong>
        </div>
    </div>
    <div id="game">
        <div id="decree"></div>
        <div id="trick"></div>
        <div id="deck"><img src="images/reverse.jpg" class="card"></div>
    </div>
    <div id="hand-container">
        <div id="hand"></div>
    </div>
    <div>
        <p id="mechanic"></p>
        <div id="pass"></div>
    </div>
    <div>
        <p id="lead"></p>
        <p id="follow"></p>
        <p id="winner"></p>
    </div>
    <div>
        <p id ="last-round"></p>
        <p id ="player-1-tricks"></p>
        <p id ="player-2-tricks"></p>
        <p id ="score-update"></p>
        <p id ="game-over"></p>
    </div>
    <div><button onclick="game.displayplayer.sendRequest()">Click here to send request</button></div>


</body>
</html>
